<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
              ['Java', 3],
              ['Python', 3],
              ['JavaScript', 2],
              ['TypeScript', 1],
              ['C#', 2],
              ['Ruby', 2],
              ['C++', 1]
            ]);

            // Set chart options
            var options = {'title':'Habilidades',
                          'width':400,
                          'height':300
                        };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

    <title>Empresa</title>
</head>
<body onload="restoreContent(0), showInfo(0), showList(1)">
    <div id="business-header">
        <span id="business-title">LinkeTinder</span>
        <div id="business-info">
            <span id="acc-name" >Nome</span>
        </div>
    </div>

    <div id="show-info">
        <table id="info-table">

              <th>CNPJ</th>
              <th>País</th>
              <th>Estado</th>
              <th>CEP</th>
              <th>Descrição</th>
            </tr>
            <tr>
              <td id="show-name"></td>
              <td id="show-email"></td>
              <td id="show-id"></td>
              <td id="show-country"></td>
              <td id="show-estate"></td>
              <td id="show-cep"></td>
              <td id="show-description"></td>
            </tr>
          </table>
    </div>

    <div id="list">
      <h3 id="list-title">Candidatos</h3>
      <div id="list-values"></div>
    </div>

    <div id="chart_div"></div>
    

    <script src="script/scripts.js"></script>

</body>
